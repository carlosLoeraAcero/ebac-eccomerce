<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda Adidas</title>
</head>
<body>
    <header class="header">
        <i class="header__i"><img src="img/casa.png" alt="Icono Menu" width="20" class="header__img"></i>
        <img class="header__img" src="img/adidas.png" alt="Logo Adidas" width="20">
        <i class="header__i"><img src="img/carrito-de-compras.png" alt="Icono Carrito" width="20" class="header__img"></i>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__h2">Productos Nuevos</h2>
            <p class="banner__p">Conoce nuestros productos nuevos</p>
        </section>
        <section class="products">
            <article class="products__article">
                <img src="img/jersey.jpeg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Jersey México 2023</h3>
                <p class="products__p">$1,000.00</p>
            </article>
            <article class="products__article">
                <img src="img/Chaqueta-Adidas-outdoor1.jpg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Chamarra Adidas especial</h3>
                <p class="products__p">$2,000.00</p>
            </article>
            <article class="products__article">
                <img src="img/shoes.jpg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Adidas LG2</h3>
                <p class="products__p">$2,300.001</p>
            </article>
            <article class="products__article">
                <img src="img/jersey.jpeg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Jersey México 2023</h3>
                <p class="products__p">$1,000.00</p>
            </article>
            <article class="products__article">
                <img src="img/Chaqueta-Adidas-outdoor1.jpg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Chamarra Adidas especial</h3>
                <p class="products__p">$2,000.001</p>
            </article>
            <article class="products__article">
                <img src="img/playera.jpg" alt="" width="100" class="products__img">
                <h3 class="products__h3">Adidas LG2</h3>
                <p class="products__p">$2,300.001</p>
            </article>
        </section>
        <section class="cart">
            <h2 class="cart__h2">CARRITO</h2>
            <div class="cart__body">
                <img src="img/chamarra.jpg" alt="" width="100" class="cart__img">
                <p class="cart__p">$1,7001</p>
                <p class="cart__P">Chamarra</p>
                <i class="fas fa-trash-alt cart__i"></i>
            </div>
        </section>
    </main>
</body>
</html>
